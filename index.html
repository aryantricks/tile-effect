<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, 55px);
            flex-wrap: wrap;
            grid-gap: 5px;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: absolute;
            top: 0;
        }

        .square {
            transition: 2s;
            width: 50px;
            height: 50px;
            background-color: #222;
            border: 5px solid #333;
            box-shadow: 0 0 1px 1px #333;
            position: relative;
        }

        .square:hover {
            transition: 0s;
            background-color: #4CAF50;
            box-shadow: 0 0 10px 10px #4CAF50;
            border: 5px solid #0EFD0E;
        }

        .container2 {
            position: absolute;
            margin: auto;
            top: 30%;
            transition: 1s;
            border-radius: 50px;
        }

        .container2:hover {
            transition: 0.2s;
            box-shadow: 0 0 20px 10px #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 300px;
            background-color: #3a3a3a;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        form input {
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: none;
            color: #fff;
            font-size: 18px;
            margin: 10px;
            padding: 8px;
            background-color: #555;
        }

        form label {
            margin-bottom: 8px;
            color: #4CAF50;
            padding: 0 10px;
            justify-content: start;
            width: 80%;
            display: flex;
            font-size: 16px;

        }

        form button {
            height: 50px;
            width: 300px;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: #fff;
            transition: 0.5s;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0EFD0E;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container1">
            <!-- Your squares -->
        </div>
        <div class="container2">
            <form>
                <h1 style="font-size: 16px;padding: 10px; color: #4CAF50;">Login With Your Id And Password</h1>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        const container = document.querySelector(".container1");
        const numberOfSquares = 800;

        for (let i = 0; i < numberOfSquares; i++) {
            const square = document.createElement("div");
            square.classList.add("square");
            container.appendChild(square);
        }
    </script>
</body>

</html>
